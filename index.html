<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Css/mai.css" />
    <title>Tennis</title>
  </head>
  <body>
    <main class="main">
      <!-- Header section started -->
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="header__logo">
              <img src="./image/Logo.svg" alt="header logo" />
            </div>
            <nav class="header__navbar">
              <ul class="header__list">
                <li class="header__item">
                  <a class="header__link" href="#">Главная</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">О клубе</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Турниры</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Услуги</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Детский теннис</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Галерея</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Цены</a>
                </li>
                <li class="header__item">
                  <a class="header__link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
            <div class="header__icon">
              <img src="./image/icons/Youtube.svg" alt="Yourbe icon" />
              <img src="./image/icons/VK.svg" alt="VK icon" />
            </div>
          </div>
        </div>
      </header>
      <!-- Header section ends -->
      <!-- Home section started -->
      <section class="home">
        <div class="container">
          <div class="home__wrapper">
            <div class="home__top">
              <div class="home__title">
                <h1 class="title">Петербургский</h1>
                <h1 class="title">теннисный клуб</h1>
                <h1 class="title">имени М.А. Пасечникова</h1>
              </div>
              <div class="home__pleyer">
                <img src="./image/icons/pleyer.svg" alt="Pleyer icon" />
                <p class="descraption">Посмотрите видео о нашем клубе</p>
              </div>
            </div>
            <div class="home__bottom">
              <div class="cards">
                <div class="card">
                  <div class="card__left">
                    <h3 class="bottom__subtitle">Услуги</h3>
                    <h2 class="bottom__title">Аренда корта</h2>
                  </div>
                  <div class="card__right">
                    <img src="./image/icons/Vector.svg" alt="vektor icon" />
                  </div>
                </div>
                <div class="card">
                  <div class="card__left">
                    <h3 class="bottom__subtitle">Услуги</h3>
                    <h2 class="bottom__title">Детский теннис</h2>
                  </div>
                  <div class="card__right">
                    <img src="./image/icons/Vector.svg" alt="vektor icon" />
                  </div>
                </div>
                <div class="card">
                  <div class="card__left">
                    <h3 class="bottom__subtitle">Услуги</h3>
                    <h2 class="bottom__title">Сборы команд</h2>
                  </div>
                  <div class="card__right">
                    <img src="./image/icons/Vector.svg" alt="vektor icon" />
                  </div>
                </div>
                <div class="card">
                  <div class="card__left">
                    <h3 class="bottom__subtitle">Услуги</h3>
                    <h2 class="bottom__title">Расписание</h2>
                  </div>
                  <div class="card__right">
                    <img src="./image/icons/Vector.svg" alt="vektor icon" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Home section ends -->
    </main>
  </body>
</html>
